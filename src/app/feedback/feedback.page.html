<ion-header>
  <ion-toolbar color="secondary">
    <ion-title >Recommedation</ion-title>
    <ion-buttons slot="start"> </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card color="secondary">
    <img src="../../assets/icon/fit2.jpg" />
    <ion-card-header>
      <ion-card-title text-center style="color: #d9e13a ">
        Your final recommedation:
        <br><br>
        <ion-item color="secondary" *ngFor="let loc of text" text-center>
          <p text-center>{{ loc }}</p>
        </ion-item>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>
  <ion-item class="ion-text-center" color="primary" lines="none">
    <ion-button
      size="large"
      style="margin:auto; margin-top: 20xp; margin-bottom: 20px;"
      color="tertiary"
      shape="round"
      fill="outline"
      (click)="backToHome()"
      >Ok, I got it!</ion-button
    >
  </ion-item>
</ion-content>
