<ion-header >
  <ion-toolbar color = "secondary">
    <ion-title>Recommedation</ion-title>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content color = "primary">

  <ion-card color="tertiary">
    <img src = "../../assets/icon/fitness.jpg">
    <ion-card-header>
      <ion-card-title style="color: #874903">
        Your final recommedation: <br>
        <ion-list *ngFor = "let loc of text">
            {{ loc }}
        </ion-list>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>
  <ion-item class="ion-text-center" color="primary" lines="none">
    <ion-button
      size="large"
      style="margin:auto; margin-top: 20xp; margin-bottom: 20px;"
      color="secondary"
      shape="round"

      fill="outline"
      (click)="backToHome()">Ok, I got it!</ion-button>
  </ion-item>
</ion-content>
