

<ion-content color = primary>
  <h1>Personal Infomation</h1>
  
  <ion-list color=primary *ngFor = "let item of questions">
    <ion-radio-group>
      <ion-list-header>
        <ion-label>{{item.question}}</ion-label>
      </ion-list-header>
      <ion-item *ngFor = "let an of item.answer" >
        <ion-label>{{an}}</ion-label>
        <ion-radio slot="end" ></ion-radio>
      </ion-item>
      </ion-radio-group>
    
  </ion-list>

  <ion-button shape="round">Submit</ion-button>
</ion-content>
