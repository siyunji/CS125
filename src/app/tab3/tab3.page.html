<ion-header >
  <ion-toolbar color = "tertiary">
    <ion-title>
      Personal Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "primary">
  <ion-item color= primary >
    <ion-label position = "floating" >Height: {{global.height}}</ion-label>
  </ion-item>
  <ion-item color = "primary">
    <ion-label position = "floating" >Weight: {{global.weight}} </ion-label>
  </ion-item>
  <ion-item color = "primary">
    <ion-label position = "floating" >Age: {{global.age}}</ion-label>
    
  </ion-item>
  <ion-item color = "primary">
    <ion-label position = "floating" >Gender: {{global.gender}} </ion-label>
  </ion-item>

  <ion-item color = "primary">
    <ion-label position = "floating" >Experience: {{global.experience}} </ion-label>
  </ion-item>
    
</ion-content>
