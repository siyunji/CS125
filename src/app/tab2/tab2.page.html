<ion-header >
  <ion-toolbar color = "tertiary">
    <ion-title>
      Questionaire
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding color = "primary">

  <ion-list *ngFor = "let item of questions" color = "secondary">
    <ion-radio-group color = "secondary">
      <ion-list-header color = "tertiary">
        <ion-label color = "secondary">{{item.question}}</ion-label>
      </ion-list-header>
      <ion-item color = "tertiary" *ngFor = "let an of item.answer" >
        <ion-label>{{an}}</ion-label>
        <ion-radio slot="end" ></ion-radio>
      </ion-item>
      </ion-radio-group>
    
  </ion-list>

  <ion-button shape="round" color = "secondary">Submit</ion-button>
      
</ion-content>
